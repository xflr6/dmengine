name: Build
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-3.14-typecheck
            python-version: "3.14"
            os: ubuntu-latest
          - name: windows-3.14
            python-version: "3.14"
            os: windows-latest
          - name: macos-3.14
            python-version: "3.14"
            os: macos-latest
          - name: linux-3.13
            python-version: "3.13"
            os: ubuntu-latest
          - name: linux-3.12
            python-version: "3.12"
            os: ubuntu-latest
          - name: linux-3.11
            python-version: "3.11"
            os: ubuntu-latest
          - name: linux-3.10
            python-version: "3.10"
            os: ubuntu-latest
          - name: linux-pypy-3.11
            python-version: pypy-3.11
            os: ubuntu-latest
          - name: linux-pypy-3.10
            python-version: pypy-3.10
            os: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Apt install system dependencies (linux)
        if: ${{ startsWith(matrix.os, 'ubuntu-') }}
        run: |
          echo "::group::Run sudo apt-get update"
          sudo apt-get update
          echo "::endgroup::"
          echo "::group::Run sudo apt-get install texlive texlive-fonts-extra texlive-humanities latexmk";
          sudo apt-get install texlive texlive-fonts-extra texlive-humanities latexmk;
          echo "::endgroup::"
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Pip install dependencies
        run: |
          echo "::group::Run python -m pip install --upgrade pip setuptools wheel"
          python -m pip install --upgrade pip setuptools wheel
          echo "::endgroup::"
          echo "::group::Run pip install .[test] mypy types-PyYAML coverage"
          pip install .[test] mypy types-PyYAML coverage
          echo "::endgroup::"
      - name: Run tests
        run: python run-tests.py
      - name: Run mypy (if -typecheck)
        if: ${{ contains(matrix.name, '-typecheck') }}
        run: |
          echo "::group::Run mypy"
          FAILED=0
          python -m mypy || FAILED=$?
          echo "::endgroup::"
          [ $FAILED -eq 0 ] || echo "::warning::mypy failed with exit code $FAILED"
        shell: bash
      - name: Run try-examples.py (linux)
        if: ${{ startsWith(matrix.os, 'ubuntu-') }}
        run: |
          echo "::group::Run try-examples.py"
          FAILED=0
          coverage run --append try-examples.py || FAILED=$?
          echo "::endgroup::"
          echo "::group::Check coverage"
          coverage report
          coverage html
          echo "::endgroup::"
          [ $FAILED -eq 0 ] || echo "::warning::try-examples.py failed with exit code $FAILED"
        shell: bash
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload artifacts ${{ matrix.name }} (linux)
        if: ${{ startsWith(matrix.os, 'ubuntu-') }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            examples-output/*.yaml
            examples-output/*.tex
            examples-output/*.pdf
